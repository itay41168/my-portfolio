<section id="contact" class="contact-section">
  <h2>Contact Us</h2>
  <div class="contact-container">
    
    <!-- Contact Information -->
    <div class="contact-info">
      <p><i class="fas fa-phone"></i> <a href="tel:+972509133438">050-9133438</a></p>
      <p><i class="fas fa-envelope"></i> <a href="mailto:yourname@email.com">itay41168@gmail.com</a></p>
      <p><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/itay-gottlieb/" target="_blank">LinkedIn</a></p>
      <p><i class="fab fa-github"></i> <a href="https://github.com/itay41168" target="_blank">GitHub</a></p>
    </div>

    <!-- Contact Form -->
    <form class="contact-form" id="contactForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
        <div class="error-message" id="nameError">Name is required.</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <div class="error-message" id="emailError">A valid email address is required.</div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <div class="error-message" id="messageError">Message cannot be empty.</div>
      </div>

      <button type="submit" class="btn">Send</button>
      <div class="success-message" id="successMessage" style="display: none;">Your message has been sent successfully!</div>
    </form>

  </div>
</section>
